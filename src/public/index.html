<!DOCTYPE html>
<html lang="bg">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="csrf-token" content="<%= csrfToken %>">
  <meta name="description" content="Резервирай час при нас">
  <title>AF_Barbershop</title>
  <link rel="icon" type="image/x-icon" href="./favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- FullCalendar Bundle -->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap5@6.1.10/index.global.min.js'></script>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">
  <!-- Main Content -->
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow border-0">
          <div class="card-body p-4">
            <h2 class="mb-4">AF_Barbershop</h2>

            <div class="row">
              <div class="col-md-6">
                <div id="calendar"></div>
              </div>

              <div class="col-md-6">
                <form id="reservationForm" class="needs-validation" novalidate>
                  <div class="mb-3">
                    <label class="form-label">Избрана дата</label>
                    <div class="selected-date fw-bold" id="selectedDate"></div>
                  </div>

                  <div class="mb-3">
                    <label for="startTime" class="form-label">Начален час</label>
                    <select class="form-select" id="startTime" required>
                      <option value="">Избери час</option>
                      <option value="10:00">10:00 ч</option>
                      <option value="11:00">11:00 ч</option>
                      <option value="12:00">12:00 ч</option>
                      <option value="13:00">13:00 ч</option>
                      <option value="14:00">14:00 ч</option>
                      <option value="15:00">15:00 ч</option>
                      <option value="16:00">16:00 ч</option>
                      <option value="17:00">17:00 ч</option>
                      <option value="18:00">18:00 ч</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="endTime" class="form-label">Краен час</label>
                    <select class="form-select" id="endTime" required disabled>
                      <option value="">Избери час</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="name" class="form-label">Име и Фамилия</label>
                    <input type="text" class="form-control" id="name" required>
                  </div>

                  <div class="mb-3">
                    <label for="phone" class="form-label">Телефон</label>
                    <input type="tel" class="form-control" id="phone" placeholder="+359 89 123 4567" required>
                  </div>

                  <div class="mb-3">
                    <label for="email" class="form-label">Имейл</label>
                    <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                  </div>

                  <div class="mt-4">
                    <button type="submit" class="btn btn-primary w-100">
                      <span class="spinner-border spinner-border-sm d-none me-2" id="loadingSpinner"
                        role="status"></span>
                      Запази час
                    </button>
                  </div>
                </form>

                <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                <div id="successMessage" class="alert alert-success" style="display: none;"></div>
                <div id="loadingSpinner" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

  <!-- Script Files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
